<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <p class="h1">Let's check an IP address</p>
                <form>
                    <div class="form-group mt-3">
                        <label for="ip-inp">Enter an IP address</label>
                        <input type="text" class="form-control" id="ip-inp" placeholder="IP address">
                        <input type="button" class="btn btn-block btn-dark mt-2 mw-100" id="track-btn" value="Track ip">
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-1" id="load-animation">
                <img src="img/loading-1.svg" alt="loading...">
            </div>
        </div>
    </div>

    <div class="container-fluid" id="data-table">
        <div class="row justify-content-center">
            <div class="col-12 table-responsive p-0">
                <table class="table table-striped">
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-5 text-center">
                <img src="img/loading-2.svg" id="validate-animation" alt="loading...">
                <input type="button" class="btn btn-dark btn-block" id="validate-btn" value="Validate response">
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Result of validating</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="modal-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

    <script src="js/task1.js"></script>
    <script src="js/task2.js"></script>

</body>

</html>
